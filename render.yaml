services:
  - type: web
    name: job-hunt-app
    runtime: python
    buildCommand: pip install -r requirements.txt && npm install
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: GROQ_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
